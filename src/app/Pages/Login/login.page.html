<body class="background">
    <div class="card-center">
        <ion-card class="card">
            <ion-card-header>
                <img src="../../../assets/images/bg.png" class="img-login" />
            </ion-card-header>

            <ion-card-content class="loginForm">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <ion-row>
                        <ion-col size="12">
                            <ion-item>
                                <ion-label position="floating">Usuario</ion-label>
                                <ion-input type="text" id="usuario" formControlName="usuario" name="usuario"></ion-input>
                            </ion-item>
                            <div *ngIf="loginForm.get('usuario').errors?.minlength">
                                Tamanho minimo de 8 caracteres
                            </div>
                        </ion-col>
                        <ion-col size="12">
                            <ion-item>
                                <ion-label position="floating">Senha</ion-label>
                                <ion-input id="senha" type="password" formControlName="senha" name="senha"></ion-input>
                            </ion-item>
                            <div class="formCss" *ngIf="loginForm.get('senha').errors?.minlength">
                                Tamanho minimo de 5 caracteres
                            </div>
                        </ion-col>
                        <ion-col size="12">
                            <ion-button type="submit" expand="block" shape="round" class="ion-padding" color="primary">Login</ion-button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-card-content>
        </ion-card>
    </div>
</body>
