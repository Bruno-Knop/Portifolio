<ion-menu #menuToggle side="start" menuId="main-menu" contentId="main">
    <div class="header-bg">
        <div class="menu-header-bg"></div>
        <div class="header-content">
            <div class="header-img" (click)="controller.navigateDashboard()">
                <ion-img [src]="'data:image/jpeg;base64,'+ imgPerfil" alt="imgPerfil" style="border-radius: 50%;"></ion-img>
            </div>
            <ion-label>
                <h2>Usuário: {{ usuario }}</h2>
                <p>Código: {{codigo}}</p>
            </ion-label>
        </div>
    </div>
    <ion-content appScrollbarTheme>
        <ion-list class="menu-items" lines="none">
            <div *ngFor="let pages of appPages; let i = index">
                <ion-item *ngIf="pages.children.length === 0" button="true" lines="none" detail="false" [routerLink]="'/main/'+[pages.router]" routerDirection="root" routerLinkActive="active" (click)="menuToggle.close()">
                    <ion-icon slot="start" [ios]="pages.icon + '-outline'" [md]="pages.icon + '-sharp'"></ion-icon>
                    <ion-label>{{ pages.title }}</ion-label>
                </ion-item>
                <ion-accordion-group *ngIf="pages.children.length > 0">
                    <ion-accordion>
                        <ion-item slot="header">
                            <ion-icon slot="start" [ios]="pages.icon + '-outline'" [md]="pages.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ pages.title }}</ion-label>
                        </ion-item>

                        <ion-item class="subMenu-items" slot="content" *ngFor="let children of pages.children" lines="none" detail="false" [routerLink]="'/main/'+[children.router]" routerDirection="root" routerLinkActive="active" (click)="menuToggle.close()">
                            <ion-icon slot="start" [ios]="children.icon + '-outline'" [md]="children.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ children.title }}</ion-label>
                        </ion-item>
                    </ion-accordion>
                </ion-accordion-group>
            </div>
        </ion-list>
    </ion-content>
    <ion-footer class="footer-bg">
        <p>ACTi Desenvolvimento.</p>
    </ion-footer>
</ion-menu>
