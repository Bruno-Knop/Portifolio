<ion-header [translucent]="true">
    <ion-toolbar style="padding-top: 0;">
        <ion-buttons slot="start">
            <ion-button (click)="drawerToggle()">
                <ion-icon name="menu-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="toggleThemeDark(!darkmode)">
                <ion-icon *ngIf="!darkmode" id="toggleTheme-icon" name="moon-outline"></ion-icon>
                <ion-icon *ngIf="darkmode" id="toggleTheme-icon" name="sunny-outline"></ion-icon>
            </ion-button>
            <ion-button id="notifications">
                <ion-icon name="notifications-outline"></ion-icon>
                <ion-badge color="primary">{{ badge }}</ion-badge>
            </ion-button>
            <ion-button id="person">
                <ion-icon name="person-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-popover class="popNotifications" trigger="notifications" translucent="true">
    <ng-template>
        <ion-content>
            <ion-accordion-group>
                <ion-accordion *ngFor="let not of notifications" [value]="not.title">
                    <ion-item slot="header">
                        <ion-label>{{ not.title }}</ion-label>
                        <ion-badge slot="end" color="primary">{{ not.rows.length }}</ion-badge>
                    </ion-item>

                    <ion-list *ngIf="not.rows.length === 0" slot="content">
                        <ion-item>
                            <ion-label>Sem Notificação</ion-label>
                        </ion-item>
                    </ion-list>

                    <ion-list *ngIf="not.rows.length > 0" slot="content">
                        <ion-item *ngFor="let row of not.rows">
                            <ion-label>Sem Notificação</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-accordion>
            </ion-accordion-group>
        </ion-content>
    </ng-template>
</ion-popover>

<ion-popover trigger="person" translucent="true" dismissOnSelect="true">
    <ng-template>
        <ion-content>
            <ion-item button="true" class="btn-item" (click)="controller.navigateDashboard()">
                <ion-icon name="person-outline"></ion-icon>
                <ion-label class="mg-left-10">Perfil</ion-label>
            </ion-item>
            <ion-item button="true" class="btn-item" (click)="logout()" lines="none">
                <ion-icon name="exit-outline"></ion-icon>
                <ion-label class="mg-left-10">Sair</ion-label>
            </ion-item>
        </ion-content>
    </ng-template>
</ion-popover>
