<ion-card-header>
    <ion-item>
        <ion-label position="stacked" style="font-size: 25px;">Fotos</ion-label>
        <ion-button expand="block" slot="end" id="camera" class="ion-margin-top gradientButton" (click)="selectImage()">
            <ion-icon name="camera-outline"></ion-icon>
        </ion-button>
    </ion-item>
</ion-card-header>
<ion-card-content class="camera-list-bg">
    <ion-row>
        <ion-col size="12" size-md>
            <ion-list>
                <ion-item *ngFor="let img of images; index as pos">
                    <ion-thumbnail slot="start">
                        <ion-img [src]="img.data"></ion-img>
                    </ion-thumbnail>
                    <ion-label>
                        {{ img.name }}
                    </ion-label>
                    <ion-button *ngIf="uploadButton" class="upload-photo" slot="end" fill="clear" (click)="upload(img)">
                        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
                    </ion-button>
                    <ion-button *ngIf="deleteButton" class="delete-photo" slot="end" fill="clear" (click)="deleteImg(img)">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-button>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-card-content>
